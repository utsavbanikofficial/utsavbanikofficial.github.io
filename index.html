<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utsav Contact</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="shortcut icon" href="/favicon.ico">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes floatUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes glowPulse {
      0% { box-shadow: 0 0 8px rgba(0, 140, 255, 0.4); }
      100% { box-shadow: 0 0 16px rgba(0, 140, 255, 0.8); }
    }
    .glow-hover:hover { animation: glowPulse 0.8s alternate infinite; }

    /* Particles canvas */
    #particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center bg-[#001d3d] text-white relative overflow-x-hidden">

  <canvas id="particles"></canvas>

  <!-- Background blobs -->
  <div class="pointer-events-none absolute inset-0 overflow-hidden">
    <div class="absolute w-64 h-64 bg-blue-400 opacity-20 rounded-full blur-3xl top-10 left-10 animate-pulse"></div>
    <div class="absolute w-72 h-72 bg-purple-400 opacity-20 rounded-full blur-3xl bottom-10 right-10 animate-pulse"></div>
  </div>

  <!-- Main content -->
  <main class="flex flex-col items-center text-center px-4 pt-10 z-10">

    <!-- Logo -->
    <a href="https://utsavbanikofficial.github.io/">
      <img src="assets/logo.png" alt="Logo" class="w-28 sm:w-32 mb-6 animate-[floatUp_1s_ease-out]" />
    </a>

    <!-- Heading -->
    <h1 class="text-3xl sm:text-5xl font-bold tracking-wide animate-[floatUp_1s_ease-out]">
      Hey, I am <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-purple-600">Utsav.</span>
    </h1>

    <!-- Subheading -->
    <p class="text-blue-200 max-w-xl mt-6 animate-[floatUp_1.3s_ease-out]">
      A 19-year-old full-stack web developer with a passion for turning creative ideas into interactive digital experiences.
    </p>

    <p class="mt-6 text-blue-100 animate-[floatUp_1.6s_ease-out]">
      Reach out using any of the platforms below.
    </p>

    <!-- Social icons -->
    <div class="flex flex-wrap justify-center gap-6 mt-10 animate-[floatUp_2s_ease-out]">
      <a href="mailto:utsavbanik@outlook.com" class="bg-white/10 p-4 rounded-full glow-hover"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/gmail.svg" class="w-8 invert"></a>
      <a href="https://www.linkedin.com/in/utsav-banik" target="_blank" class="bg-white/10 p-4 rounded-full glow-hover"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg" class="w-8 invert"></a>
      <a href="https://www.instagram.com/utsav_xd_/" target="_blank" class="bg-white/10 p-4 rounded-full glow-hover"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" class="w-8 invert"></a>
      <a href="https://discord.com/users/1036937425047535656" target="_blank" class="bg-white/10 p-4 rounded-full glow-hover"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/discord.svg" class="w-8 invert"></a>
      <a href="https://github.com/utsavbanik" target="_blank" class="bg-white/10 p-4 rounded-full glow-hover"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" class="w-8 invert"></a>
      <a href="https://x.com/Chill16Mr2071" target="_blank" class="bg-white/10 p-4 rounded-full glow-hover"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/x.svg" class="w-8 invert"></a>
      <a href="https://www.youtube.com/@utsav_banik" target="_blank" class="bg-white/10 p-4 rounded-full glow-hover"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" class="w-8 invert"></a>
    </div>
  </main>

  <!-- Push footer down -->
  <div class="flex-grow"></div>

  <!-- Footer -->
  <footer class="pb-4 text-blue-300 text-sm opacity-60 z-10">
    © Utsav — Contact Page
  </footer>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const particles = [];
    const COUNT = 60;

    for (let i = 0; i < COUNT; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.8 + 0.5,
        vx: (Math.random() - 0.5) * 0.2,
        vy: (Math.random() - 0.5) * 0.2,
        a: Math.random() * 0.5 + 0.2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0) p.x = canvas.width;
        if (p.x > canvas.width) p.x = 0;
        if (p.y < 0) p.y = canvas.height;
        if (p.y > canvas.height) p.y = 0;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(96,165,250,${p.a})`;
        ctx.shadowBlur = 8;
        ctx.shadowColor = '#60a5fa';
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
